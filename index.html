<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">  
    <title>Frontend Mentor | Results summary component</title>
    <link rel="stylesheet" href="index.css">
    <link rel="stylesheet" href="./bootstrap/css/bootstrap.min.css">
    <script src="jquery-3.4.1.min.js"></script>
    <script src="./bootstrap/js/bootstrap.min.js"></script>
  </head>
  <body>
    <div class="container-fluid">
			<div class="row justify-content-sm-center" id="first">
        <main class="col-sm-8 offset-sm-2 col-md-10 offset-md-1 col-lg-8 offset-lg-2 col-xl-6 offset-xl-3" id="main">
          <div class="col-md-6" id="result">
            <h3>Your Result</h3>
            <p id="circle"><span>76</span><br>of 100</p>
            <h1>Great</h1>
            <p>You scored higher than 65% of the people who have taken these tests.</p>
          </div>
          <div class="col-md-6 offset-xl-3" id="summary">
            <h2>Summary</h2>
            <div>
              <div class="summary" id="reaction">
                <p><img src="./images/icon-reaction.svg" alt="icon-reaction" ><span>Reaction</span></p>
                <p><span class="score">80</span> / 100</p>
              </div>
              <div class="summary" id="memory">
                <p><img src="./images/icon-memory.svg" alt="icon-memory"><span>Memory</span></p>
                <p><span class="score">92</span> / 100</p>
              </div>
              <div class="summary" id="verbal">
                <p><img src="./images/icon-verbal.svg" alt="icon-verbal" ><span>Verbal</span></p>
                <p><span class="score">61</span> / 100</p>
              </div>
              <div class="summary" id="visual">
                <p><img src="./images/icon-visual.svg" alt="icon-visual"><span>Visual</span></p>
                <p><span class="score">72</span> / 100</p>
              </div>
            </div>
            <div>
              <button>Continue</button>
            </div>
          </div>
        </main>
      </div>
			<div class="row justify-content-sm-center" id="second">
        <footer class="col-sm-12 col-xl-6 offset-xl-3" id="footer">
          <div class="attribution">
            Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
            Coded by <a href="">Antonio Sala</a>.
          </div>
        </footer>
      </div>  
    </div>
  </body>
</html>
